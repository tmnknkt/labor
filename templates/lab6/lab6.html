{% extends "base.html" %}
{% block lab %}Лабораторная работа 6{% endblock %}

{% block script %}
<script>
function getOfficeList() {
    const url = '/lab6/json-rpc-api/';
    const json = {
        'jsonrpc': '2.0',
        'method': 'info',
        'id': Math.round(Math.random()*1000)
    };
    fetch(url, {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(json)
    })
    .then(function(response) {
        return response.json()
    })
    .then(function(data) {
        const office_list = data.result;
        const ul = document.getElementById('office-list');
        ul.innerHTML = '';
        
        for (let i = 0; i < office_list.length; i++) {
            const office = office_list[i];
            const li = document.createElement('li');
            
            const officeInfo = document.createElement('span');
            officeInfo.innerText = `Кабинет ${office.number}: ${office.tenant || 'свободен'}`;
            li.appendChild(officeInfo);
            
            if (!office.tenant) {
                const bookingButton = document.createElement('button');
                bookingButton.innerText = 'зарезервировать';
                bookingButton.style.marginLeft = '10px';
                bookingButton.onclick = function() { 
                    booking(office.number); 
                };
                li.appendChild(bookingButton);
            } else {
                const cancelButton = document.createElement('button');
                cancelButton.innerText = 'освободить';
                cancelButton.style.marginLeft = '10px';
                cancelButton.style.backgroundColor = '#ffcccc';
                cancelButton.onclick = function() { 
                    cancellation(office.number); 
                };
                li.appendChild(cancelButton);
            }

            ul.appendChild(li);
        }
    })
    .catch(function(error) {
        console.error('Ошибка:', error);
    });
}

function booking(officeNumber) {
    const url = '/lab6/json-rpc-api/';
    const json = {
        'jsonrpc': '2.0',
        'method': 'booking',
        'params': officeNumber,
        'id': Math.round(Math.random() * 1000)
    };
    fetch(url, {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(json)
    })
    .then(function(response) {
        return response.json()
    })
    .then(function(data) {
        if (data.error) {
            switch (data.error.code) {
                case 1:
                    alert('Вы не авторизованы, пожалуйста, авторизуйтесь');
                    break;
                case 2:
                    alert('Офис уже арендуется');
                    break;
                case 3:
                    alert('Неверный номер офиса');
                    break;
                case -32601:
                    alert('Странная ошибка');
                    break;
                default:
                    alert('Произошла ошибка: ' + data.error.message);
            }
        } else {
            getOfficeList();
        }
    })
    .catch(function(error) {
        console.error('Ошибка:', error);
        alert('Ошибка при выполнении запроса');
    });
}

function cancellation(officeNumber) {
    const url = '/lab6/json-rpc-api/';
    const json = {
        'jsonrpc': '2.0',
        'method': 'cancellation',
        'params': officeNumber,
        'id': Math.round(Math.random() * 1000)
    };
    fetch(url, {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(json)
    })
    .then(function(response) {
        return response.json()
    })
    .then(function(data) {
        if (data.error) {
            switch (data.error.code) {
                case 1:
                    alert('Вы не авторизованы, пожалуйста, авторизуйтесь');
                    break;
                case 4:
                    alert('Офис не арендован');
                    break;
                case 5:
                    alert('Вы не можете снять чужую аренду');
                    break;
                case 3:
                    alert('Неверный номер офиса');
                    break;
                default:
                    alert('Произошла ошибка: ' + data.error.message);
            }
        } else {
            getOfficeList();
        }
    })
    .catch(function(error) {
        console.error('Ошибка:', error);
        alert('Ошибка при выполнении запроса');
    });
}

document.addEventListener('DOMContentLoaded', function() {
    getOfficeList();
});

</script>

{% endblock %}

{% block main %}
    <h1>Список кабинетов</h1>
    <div>Для бронирования необходимо авторизоваться</div>
    <ul id="office-list"></ul>
{% endblock %}
