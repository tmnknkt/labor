{% extends "base.html" %}

{% block lab %}Лабораторная работа 8{% endblock %}

{% block main %}
    <h1>Регистрация</h1>
    
    {# Блок для вывода ошибки #}
    {% if error %}
        <div style="color: red; margin-bottom: 15px; padding: 10px; background-color: #ffe6e6; border: 1px solid #ff9999; border-radius: 5px;">
            <strong>Ошибка:</strong> {{ error }}
        </div>
    {% endif %}
    
    <form action="/lab8/register" method="post">
        <div>
            <label>
                Логин: <input type="text" name="login" required>
            </label>
        </div>
        
        <div>
            <label>
                Пароль: <input type="password" name="password" required>
            </label>
        </div>
        
        <button type="submit">Зарегистрироваться</button>
    </form>
    
    {# Ссылка на страницу входа, если она есть #}
    <div style="margin-top: 20px;">
        <p>Уже есть аккаунт? <a href="/lab8/login">Войдите</a></p>
    </div>
{% endblock %}
