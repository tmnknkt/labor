{% extends "base.html" %}
{% block lab %}Лабораторная работа 5{% endblock %}
{% block main %}
    <h1>Список пользователей</h1>

    <table border="1" style="width: 100%; border-collapse: collapse; margin: 20px 0;">
        <tr>
            <th style="padding: 10px; text-align: left;">Логин</th>
            <th style="padding: 10px; text-align: left;">Имя</th>
        </tr>
        {% for user in users %}
        <tr>
            <td style="padding: 10px;">{{ user['login'] }}</td>
            <td style="padding: 10px;">{{ user['full_name'] or 'Не указано' }}</td>
        </tr>
        {% endfor %}
    </table>

    <div style="margin-top: 20px;">
        <a href="/lab5" style="display: inline-block; padding: 10px 20px; background-color: #007bff; color: white; text-decoration: none; border-radius: 5px;">
            На главную
        </a>
    </div>
{% endblock %}
