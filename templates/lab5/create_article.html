{% extends "base.html" %}
{% block lab %}Лабораторная работа 5{% endblock %}
{% block main %}
    <h1>Создание статьи</h1>

    <form method="post">
        <div style="margin-bottom: 15px;">
            <label>
                Название статьи:
                <input type="text" name="title" maxlength="50" required style="padding: 8px; width: 100%;">
            </label>
        </div>

        <div style="margin-bottom: 15px;">
            <textarea name="article_text" rows="10" style="width: 100%;" required></textarea>
        </div>

        <div style="margin-bottom: 15px;">
            <label>
                <input type="checkbox" name="is_favorite">
                Сделать избранной
            </label>
        </div>

        <div style="margin-bottom: 15px;">
            <label>
                <input type="checkbox" name="is_public">
                Сделать публичной
            </label>
        </div>

        {% if error %}
            <div style="color: red; font-weight: bold; margin-bottom: 15px;">{{ error }}</div>
        {% endif %}

        <div>
            <button type="submit" style="padding: 10px 20px; background-color: #28a745; color: white; border: none; border-radius: 5px; margin-right: 10px;">
                Создать статью
            </button>
            <a href="/lab5/list" style="padding: 10px 20px; background-color: #6c757d; color: white; text-decoration: none; border-radius: 5px;">
                Отмена
            </a>
        </div>
    </form>
{% endblock %}
