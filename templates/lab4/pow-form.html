{% extends "base.html" %}

{% block lab %}Лабораторная работа 4{% endblock %}

{% block main %}
    <h1>Возведение в степень</h1>
    
    {% if error %}
        <div class="error">
            Ошибка: {{ error }}
        </div>
    {% endif %}
    
    <form method="POST">
        <div>
            <label for="x1">Основание:</label>
            <input type="number" id="x1" name="x1" value="{{ x1 }}" required>
        </div>
        <div>
            <label for="x2">Показатель степени:</label>
            <input type="number" id="x2" name="x2" value="{{ x2 }}" required>
        </div>
        <div>
            <button type="submit">Возвести в степень</button>
        </div>
    </form>
    
    {% if result is defined and result is not none %}
        <div>
            <strong>Результат:</strong> {{ x1 }}<sup>{{ x2 }}</sup> = {{ result }}
        </div>
    {% endif %}
    
    <div>
        <a href="/lab4/pow">Назад к форме</a>
    </div>
{% endblock %}
