{% extends "base.html" %}

{% block lab %}Лабораторная работа 4{% endblock %}

{% block main %}
    {% if authorized %}
        <h1>Добро пожаловать, {{ name }}!</h1>
        <div>
            <a href="/lab4/users">Список пользователей</a>
        </div>
        <div>
            <form action="/lab4/logout" method="post">
                <button type="submit">Выход</button>
            </form>
        </div>
    {% else %}
        <h1>Вход</h1>
        <h2>Пожалуйста, авторизуйтесь</h2>
        <form method="post">
            <div>
                <label for="login">Пользователь:</label>
                <input type="text" id="login" name="login" value="{{ login or '' }}">
            </div>
            <div>
                <label for="password">Пароль:</label>
                <input type="password" id="password" name="password">
            </div>
            {% if error %}
                <div style="color: red; font-weight: bold;">{{ error }}</div>
            {% endif %}
            <div>
                <button type="submit">Войти</button>
                <button type="reset">Отмена</button>
            </div>
        </form>
        <div>
            <a href="/lab4/register">Регистрация</a>
        </div>
    {% endif %}
{% endblock %}
