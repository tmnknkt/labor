{% extends "base.html" %}

{% block lab %}Лабораторная работа 3{% endblock %}

{% block main %}
    <h1>Заказ напитка</h1>
    
    <form action="/lab3/pay">
        <div>Напиток:</div>
        <label>
            <input type="radio" value="coffee" name="drink" checked> кофе - 120 руб.
        </label>
        <label>
            <input type="radio" value="black-tea" name="drink"> черный чай - 80 руб.
        </label>
        <label>
            <input type="radio" value="green-tea" name="drink"> зеленый чай - 70 руб.
        </label>

        <div>Добавки:</div>
        <label>
            <input type="checkbox" name="milk"> молоко +30 руб.
        </label>
        <label>
            <input type="checkbox" name="sugar"> сахар +10 руб.  
        </label>

        <div>
            <button type="submit">Заказать</button>
        </div>
    </form>

    <style>
        form {
            max-width: 400px;
            margin: 20px 0;
        }
        label {
            display: block;
            margin: 10px 0;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
        }
        label:hover {
            background-color: #f5f5f5;
        }
        input[type="radio"], input[type="checkbox"] {
            margin-right: 10px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
{% endblock %}
